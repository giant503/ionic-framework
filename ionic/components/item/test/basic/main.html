<ion-view nav-title="List of Items">
  <ion-list>
    <ion-list-header>
      List Header
    </ion-list-header>

    <ion-item *ng-for="#item of items">

      <ion-primary-swipe-buttons>
        <div style="width: 200px; background: red; height: 100%">
        </div>
      </ion-primary-swipe-buttons>

      Item {{item}}

    </ion-item>

  </ion-list>
</ion-view>
