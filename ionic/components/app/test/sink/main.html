<ion-aside #aside [content]="content" [register]="aside" register-id="mainMenu">
  <ion-toolbar><ion-title>Ionic 2.0</ion-title></ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-item *ng-for="#c of components" (^click)="openPage(aside, c)">
        <span>{{c.title}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-aside>

<ion-nav #content [root]="rootView" [register]="content" register-id="myNav"></ion-nav>

<style>
my-modal {
  display: block;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
}
</style>
