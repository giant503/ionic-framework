<ion-toolbar><ion-title>Pull To Refresh</ion-title></ion-toolbar>

<ion-content>
  <ion-refresher
    (start)="doStart($event)"
    (refresh)="doRefresh($event)"
    (pulling)="doPulling($event)"
    pullingIcon="heart"
    pullingText="release to refresh..."
    refreshingIcon="star"
    refreshingText="refreshing...">
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="#item of items">
      Item {{ item.index }}
    </ion-item>
  </ion-list>
</ion-content>
