
<ion-toolbar><ion-title>Inset Inputs</ion-title></ion-toolbar>


<ion-content>


  <ion-list inset>

    <ion-input>
      <icon name="ion-search" item-left></icon>
      <input value="Input inside an inset list" type="text">
    </ion-input>

    <ion-input>
      <input value="Input inside an inset list" type="text">
      <icon name="ion-ios-mic" item-right></icon>
    </ion-input>

  </ion-list>


  <ion-list inset>

    <ion-input inset>
      <icon name="ion-search" item-left></icon>
      <input value="Inset input inside an inset list" type="text">
    </ion-input>

    <ion-input inset>
      <input value="Inset input inside an inset list" type="text">
      <icon name="ion-ios-mic" item-right></icon>
    </ion-input>

  </ion-list>


  <ion-list>

    <ion-input inset>
      <icon name="ion-search" item-left></icon>
      <input value="Inset input inside a list" type="text">
      <button outline item-right>Search</button>
    </ion-input inset>

  </ion-list>


  <ion-card>

    <ion-input>
      <icon name="ion-search" item-left></icon>
      <input value="Input inside a card" type="text">
    </ion-input>

    <ion-input>
      <input value="Input inside a card" type="text">
      <icon name="ion-ios-mic" item-right></icon>
    </ion-input>

  </ion-card>


</ion-content>
