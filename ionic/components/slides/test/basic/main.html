<ion-slides [options]="extraOptions" id="slider" style="background-color: black">
  <ion-slide *ng-for="#image of images">
    <ion-scroll scroll-x="true" scroll-y="true" center>
      <img data-src="{{getImageUrl(image)}}" slide-lazy>
    </ion-scroll>
  </ion-slide>
</ion-slides>
<style>

ion-scroll {
  width: 100%;
  height: 100%;
}

</style>
