
<ion-view nav-title="Search Bar">

  <ion-content [control-group]="form">

    <ion-search-bar control="searchQuery"></ion-search-bar>

    <ion-list #list>

      <ion-item *for="#item of getItems()"><!--items | search:form.controls.searchControl.value">-->
        {{item.title}}
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
