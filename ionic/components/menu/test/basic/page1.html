
<ion-navbar *navbar>

  <a menu-toggle="leftMenu">
    <icon menu></icon>
  </a>

  <ion-title>
    Menu
  </ion-title>

  <ion-nav-items secondary>
    <button>
      <icon football></icon>
    </button>
  </ion-nav-items>

  <ion-nav-items primary>
    <button>
      <icon baseball></icon>
    </button>
  </ion-nav-items>

  <a menu-toggle="rightMenu" secondary>
    <icon menu></icon>
  </a>

</ion-navbar>


<ion-content padding>

  <h3>Page 1</h3>

  <p>
    <button class="e2eContentToggleMenu" menu-toggle="leftMenu">Toggle Left Menu</button>
  </p>

  <p>
    <button class="e2eContentToggleMenu" menu-toggle="rightMenu">Toggle Right Menu</button>
  </p>

  <ion-card>
    <ion-input>
      <ion-label>Username:</ion-label>
      <input type="text">
    </ion-input>
  </ion-card>

  <p>
    <button (click)="openPopup()">Open popup</button>
  </p>

</ion-content>
