
<ion-toolbar><ion-title>Radio Group</ion-title></ion-toolbar>


<ion-content>

  <form (^submit)="doSubmit($event)" [ng-form-model]="fruitsForm">

    <ion-radio-group ng-control="fruits">

      <ion-header>
        Fruits
      </ion-header>

      <ion-radio value="apple" checked="true">
        Apple
      </ion-radio>

      <ion-radio value="banana" id="e2eBanana">
        Banana
      </ion-radio>

      <ion-radio value="cherry" secondary>
        Cherry (secondary color)
      </ion-radio>

      <ion-radio value="disabled" disabled="true">
        Disabled
      </ion-radio>

    </ion-radio-group>

  </form>

  <p aria-hidden="true" class="align-center">
    <button (click)="setApple()" outline small>Select Apple</button>
    <button (click)="setBanana()" outline small>Select Banana</button>
    <button id="e2eCherry" (click)="setCherry()" outline small>Select Cherry</button>
  </p>

  <p>
    <code>fruits.dirty: {{fruitsForm.controls.fruits.dirty}}</code><br>
    <code>fruits.value: {{fruitsForm.controls.fruits.value}}</code><br>
  </p>

</ion-content>
