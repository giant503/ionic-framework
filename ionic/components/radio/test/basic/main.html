
<ion-toolbar><ion-title>Radio Group</ion-title></ion-toolbar>


<ion-content>

  <form (^submit)="doSubmit($event)" [ng-form-model]="fruitsForm">

    <ion-radio-group ng-control="fruits">

      <div class="list-header">
        Fruits
      </div>

      <ion-radio value="apple" checked="true">
        Apple
      </ion-radio>

      <ion-radio value="banana" id="e2eBanana">
        Banana
      </ion-radio>

      <ion-radio value="cherry" id="my-id">
        Cherry
      </ion-radio>

    </ion-radio-group>

    <p>
      <code>fruits.dirty: {{fruitsForm.controls.fruits.dirty}}</code><br>
      <code>fruits.value: {{fruitsForm.controls.fruits.value}}</code><br>
    </p>

  </form>

  <button (click)="setApple()" outline primary small>Select Apple</button>
  <button (click)="setBanana()" outline primary small>Select Banana</button>
  <button id="e2eSelectCherry" (click)="setCherry()" outline primary small>Select Cherry</button>

</ion-content>
