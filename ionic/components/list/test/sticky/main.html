
<ion-view nav-title="List">

  <ion-content>

    <ion-list inset>
      <ion-item-group *ng-for="#group of groups">
        <ion-item-group-title>{{group.title}}</ion-item-group-title>
        <ion-item *ng-for="#item of group.items">
          {{item.title}}
        </ion-item>
      </ion-item-group>

    </ion-list>

  </ion-content>

</ion-view>
