
<ion-navbar *navbar hideBackButton class="android-attr">
  <ion-title>Icon Buttons</ion-title>
</ion-navbar>

<ion-content padding class="has-header components-demo">

  <p>
    <button light>
      <ion-icon arrow-back></ion-icon>
      Back
    </button>

    <button light>
      <ion-icon arrow-down></ion-icon>
    </button>

    <button light>
      <ion-icon arrow-up></ion-icon>
    </button>

    <button light>
      Next
      <ion-icon arrow-forward></ion-icon>
    </button>
  </p>

  <p>
    <button>
      <ion-icon home></ion-icon>
      Home
    </button>
    <button outline >
      <ion-icon briefcase is-active="false"></ion-icon>
      Work
    </button>
    <button clear>
      <ion-icon beer is-active="false"></ion-icon>
      Pub
    </button>
  </p>

  <p>
    <button secondary>
      <ion-icon people></ion-icon>
      Friends
    </button>
    <button secondary outline>
      <ion-icon paw is-active="false"></ion-icon>
      Best Friend
    </button>
  </p>

  <p>
    <button danger>
      <ion-icon close></ion-icon>
      Remove
    </button>
    <button danger outline>
      <ion-icon remove-circle is-active="false"></ion-icon>
    </button>
    <button danger clear>
      <ion-icon trash is-active="false"></ion-icon>
    </button>
  </p>

  <p>
    <button dark round>
      <ion-icon construct is-active="false"></ion-icon>
      Tools
    </button>
    <button dark clear>
      <ion-icon hammer is-active="false"></ion-icon>
    </button>
  </p>

</ion-content>
