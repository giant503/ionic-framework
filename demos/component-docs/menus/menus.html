<ion-menu #menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-list>

      <button ion-item *ng-for="#p of pages" (click)="openPage(menu, p)">
        {{p.title}}
      </button>

      <button ion-item menu-toggle>
        Close Menu
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="menuNav" #content [root]="rootView"></ion-nav>
