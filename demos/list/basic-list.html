
<ion-navbar *navbar class="show-navbar">

  <button menuToggle="leftMenu">
    <ion-icon menu></ion-icon>
  </button>

  <ion-title>
    Basic List
  </ion-title>

</ion-navbar>

<ion-content class="outer-content">

  <ion-list>

    <ion-list-header>
      List Header
    </ion-list-header>

    <ion-item>
      <ion-icon name="wifi" item-left></ion-icon>
      <ion-label>Wifi</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="heart" item-left></ion-icon>
      Affection
      <ion-note item-right>
        Very Little
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="home" item-left></ion-icon>
      Home
      <ion-note item-right>
        Where the heart is
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="color-wand" item-left></ion-icon>
      <ion-label>Magic</ion-label>
      <ion-toggle secondary checked="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="star" item-left></ion-icon>
      Star status
      <ion-note item-right>
        Super
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pizza" item-left></ion-icon>
      Pizza
      <ion-note item-right>
        Always
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="beer" item-left></ion-icon>
      Beer
      <ion-note item-right>
        Yes Plz
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left></ion-icon>
      Wine
      <ion-note item-right>
        All the time
      </ion-note>
    </ion-item>

  </ion-list>


</ion-content>
