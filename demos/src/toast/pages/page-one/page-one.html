<ion-header>

  <ion-navbar>
    <ion-title>Toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-button block (click)="showToast('bottom')">Show Toast Bottom Position</ion-button>
  <ion-button block (click)="showToast('top')">Show Toast Top Position</ion-button>
  <ion-button block (click)="showToast('middle')">Show Toast Middle Position</ion-button>
  <ion-button block margin-bottom (click)="showLongToast()">Show Long Toast</ion-button>

  <ion-button block (click)="showDismissDurationToast()">Show Custom Duration Toast</ion-button>
  <ion-button block (click)="showToastWithCloseButton()">Show Close Button Toast</ion-button>

</ion-content>
