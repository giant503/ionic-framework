<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- https://www.chromium.org/developers/design-documents/chromium-graphics/how-to-get-gpu-rasterization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script>
    // dynamically load the stylesheet depending on theme querystring
    // defaults to use the light-theme
    var theme = 'ionic.css';
    if (location.href.indexOf('ionictheme=dark') > -1) {
      theme = 'ionic.dark.css';
    }

    var stylesheet = document.createElement('link');
    stylesheet.setAttribute('rel', 'stylesheet');
    stylesheet.setAttribute('href', '../../../css/' + theme);
    document.getElementsByTagName('head')[0].appendChild(stylesheet);

    if (location.href.indexOf('snapshot=true') > -1) {
      document.documentElement.classList.add('snapshot');
    } else {
      document.documentElement.classList.remove('snapshot');
    }
  </script>

  <style>
    .snapshot body {
      max-height: 700px;
    }

    /* hack to create tall scrollable areas for testing using <f></f> */
    f {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: 150px;
      background: blue;
    }
    f:last-of-type {
      background: red;
    }
    ion-tab:nth-of-type(2) f,
    .green f {
      background: green;
      max-width: 250px;
      height: 100px;
    }
    ion-tab:nth-of-type(3) f,
    .yellow f {
      background: yellow;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

  <ion-app>
    <ion-loading-icon></ion-loading-icon>
  </ion-app>

  <script src="../../../js/ionic.bundle.js"></script>

  <script>
    System.config({
      "paths": {
        "*": "*.js",
        "ionic/*": "ionic/*",
        "angular2/*": "angular2/*",
        "rx": "rx"
      }
    })
    System.import("index").then(function(m) {}, console.error.bind(console));;
  </script>

</body>
</html>
