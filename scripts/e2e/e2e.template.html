<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="../../../css/ionic.css" rel="stylesheet">

  <script>
    if (location.href.indexOf('snapshot=true') > -1) {
      document.documentElement.classList.add('snapshot');
    } else {
      document.documentElement.classList.remove('snapshot');
    }
  </script>

  <style>
    .snapshot body {
      /* crop an exact size */
      max-height: 700px !important;
    }
    .snapshot scroll-content {
      /* disable scrollbars */
      overflow: hidden !important;
    }

    /* hack to create tall scrollable areas for testing using <f></f> */
    f {
      display: block;
      margin: 15px auto;
      max-width: 150px;
      height: 150px;
      background: blue;
    }
    f:last-of-type {
      background: red;
    }
    ion-tab:nth-of-type(2) f,
    .green f {
      background: green;
      max-width: 250px;
      height: 100px;
    }
    ion-tab:nth-of-type(3) f,
    .yellow f {
      background: yellow;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>

  <ion-app>
    <ion-loading-icon></ion-loading-icon>
  </ion-app>

  <script src="../../../js/ionic.bundle.js"></script>

  <script>
    System.config({
      "paths": {
        "*": "*.js",
        "ionic/*": "ionic/*",
        "angular2/*": "angular2/*",
        "rx": "rx"
      }
    })
    System.import("index").then(function(m) {}, console.error.bind(console));;
  </script>

</body>
</html>
