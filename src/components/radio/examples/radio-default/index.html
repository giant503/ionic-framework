
<div class="radio-group"
     role="radiogroup"
     aria-activedescendant="radio_1"
     aria-invalid="false">

  <div class="item radio"
       role="radio"
       id="radio_1"
       value="Apple"
       aria-checked="true"
       aria-label="Apple">

    <div class="item-container">

      <div class="item-media"></div>

      <div class="item-content">
        Apple
      </div>

    </div>

  </div>

  <div class="item radio"
       role="radio"
       id="radio_2"
       value="Banana"
       aria-checked="false"
       aria-label="Banana">

    <div class="item-container">

      <div class="item-media"></div>

      <div class="item-content">
        Banana
      </div>

    </div>

  </div>

</div>
