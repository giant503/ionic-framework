<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <ion-button icon-only (click)="changeItem()">
        Change random
      </ion-button>
      <ion-button icon-only (click)="addRandomItem()">
        Add random
      </ion-button>
      <ion-button icon-only (click)="addItem()">
        Append
      </ion-button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div padding>
    <ion-button (click)="pushPage()">Push Virtual Scroll Page</ion-button>
  </div>


  <ion-list [virtualScroll]="items" [headerFn]="headerFn" [virtualTrackBy]="trackByFn"
    approxItemHeight="46px">

    <ion-item-divider *virtualHeader="let header">
      Header: {{ header }}
    </ion-item-divider>

    <ion-item *virtualItem="let item">
      Item: {{ item.value }} {{ item.someMethod() }}
    </ion-item>

  </ion-list>

  <div padding>
    <ion-button (click)="addItems()">Add items</ion-button>
  </div>

  <div padding>
    <ion-button (click)="pushPage()">Push Virtual Scroll Page</ion-button>
  </div>

</ion-content>
