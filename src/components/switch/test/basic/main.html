
<ion-view view-title="Switches">

  <ion-content>

    <div class="list-header">Some Switches</div>

    <ion-list>

      <ion-switch [checked]="true">
        Apples
      </ion-switch>

      <ion-switch>
        Bananas
      </ion-switch>

      <ion-switch [disabled]="true">
        Oranges
      </ion-switch>

    </ion-list>

  </ion-content>

</ion-view>
