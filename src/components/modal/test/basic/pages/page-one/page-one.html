<ion-header>

  <ion-navbar>
    <ion-title>Modals</ion-title>
    <h3>test2</h3>
    <h4>and more content</h4>
    <ion-buttons end>
      <ion-button (click)="push()">Push</ion-button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    <ion-button (click)="presentModal()">Present modal, pass params</ion-button>
  </p>
  <p>
    <ion-button class="e2eOpenModal" (click)="presentModalChildNav()">Present modal w/ child ion-nav</ion-button>
  </p>
  <p>
    <ion-button class="e2eOpenToolbarModal" (click)="presentToolbarModal()">Present modal w/ toolbar (and alert)</ion-button>
  </p>
  <p>
    <ion-button (click)="presentModalWithInputs()">Present modal w/ inputs</ion-button>
  </p>
  <p>
    <ion-button (click)="presentNavModalWithToast()">Present toast then child ion-nav modal</ion-button>
  </p>
  <p>
    <ion-button (click)="presentToolbarModalWithToast()">Present toast then toolbar modal</ion-button>
  </p>
  <p>
    {{platforms | json}}
  </p>

</ion-content>
