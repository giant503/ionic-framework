<ion-header>

  <ion-toolbar>
    <ion-title>Buttons Icons</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-button>
      <ion-icon slot="start" name="home"></ion-icon>
      Left Icon
    </ion-button>
    <ion-button href="#">
      <ion-icon slot="start" name="home"></ion-icon>
      Left Icon
    </ion-button>
  </div>

  <div>
    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
    <ion-button href="#">
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button icon-only>
      <ion-icon name="flag"></ion-icon>
    </ion-button>
    <ion-button href="#" icon-only>
      <ion-icon name="flag"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button large>
      <ion-icon slot="start" name="help-circle"></ion-icon>
      Left, Large
    </ion-button>
    <ion-button href="#" large>
      <ion-icon slot="start" name="help-circle"></ion-icon>
      Left, Large
    </ion-button>
  </div>

  <div>
    <ion-button large>
      Right, Large
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-button>
    <ion-button href="#" large>
      Right, Large
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button large icon-only>
      <ion-icon name="heart"></ion-icon>
    </ion-button>
    <ion-button href="#" large icon-only>
      <ion-icon name="heart"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button small>
      <ion-icon slot="start" name="checkmark"></ion-icon>
      Left, Small
    </ion-button>
    <ion-button href="#" small>
      <ion-icon slot="start" name="checkmark"></ion-icon>
      Left, Small
    </ion-button>
  </div>

  <div>
    <ion-button small>
      Right, Small
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
    <ion-button href="#" small>
      Right, Small
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-button small icon-only>
      <ion-icon name="search"></ion-icon>
    </ion-button>
    <ion-button href="#" small icon-only>
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </div>

</ion-content>
