<ion-page>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="toggleMenu()"> <!-- TODO menu toggle -->
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>


      <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()" ngDefaultControl>
        <ion-segment-button value="all">
          All
        </ion-segment-button>
        <ion-segment-button value="favorites">
          Favorites
        </ion-segment-button>
      </ion-segment>

      <ion-buttons slot="end">
        <ion-button (click)="presentFilter()" slot="icon-only">
          <!--<ion-icon ios="ios-options-outline" md="md-options"></ion-icon> -->
          Filter
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar no-border-top>
      <ion-searchbar color="primary"
                      [(ngModel)]="queryText"
                      (ionInput)="updateSchedule()"
                      placeholder="Search" ngDefaultControl>
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list #scheduleList [hidden]="shownSessions === 0">
        <div *ngFor="let group of groups" [hidden]="group.hide"> <!-- TODO should be ion-item-wrapper or whatever its called -->
          <ion-item-divider sticky>
            <ion-label>
              {{group.time}}
            </ion-label>
          </ion-item-divider>
          <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

            <ion-item (click)="goToSessionDetail(session)">
              <h3>{{session.name}}</h3>
              <p>
                {{session.timeStart}} &mdash;
                {{session.timeEnd}}:
                {{session.location}}
              </p>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
                Favorite
              </ion-item-option>
              <ion-item-option color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
                  Remove
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </div>
    </ion-list>
  </ion-content>
</ion-page>
