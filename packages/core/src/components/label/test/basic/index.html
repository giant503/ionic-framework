<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Label - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-page>
      <ion-header>
        <ion-toolbar>
          <ion-title>Label - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>Default</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item text-wrap>
            <ion-label>Wrap label this label just goes on and on and on</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Fixed</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Floating</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Stacked</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-list>
      </ion-content>

      <style>
        img {
          height: 100px;
        }
      </style>

    </ion-page>
  </ion-app>
</body>
</html>
