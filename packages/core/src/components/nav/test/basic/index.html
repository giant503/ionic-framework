<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Nav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
  <script>
    class PageOne extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-page>
            <ion-header>
              <ion-toolbar>
                <ion-title>Page One</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content padding>
              <h1>Page One</h1>
              <ion-nav-push component="page-two">
                <ion-button class="next">Go to Page Two</ion-button>
              </ion-nav-push>
            </ion-content>
          </ion-page>
        `;
      }
    }

    class PageTwo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-page>
            <ion-header>
              <ion-toolbar>
                <ion-title>Page Two</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content padding>
              <h1>Page Two</h1>
              <div>
                <ion-nav-push component="page-three">
                  <ion-button class="next">Go to Page Two</ion-button>
                </ion-nav-push>
              </div>
              <div>
                <ion-nav-pop>
                  <ion-button class="next">Go Back</ion-button>
                </ion-nav-pop>
              </div>
            </ion-content>
          </ion-page>
        `;
      }
    }

    class PageThree extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-page>
            <ion-header>
              <ion-toolbar>
                <ion-title>Page Three</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content padding>
              <h1>Page Three</h1>
              <div>
                <ion-nav-pop>
                  <ion-button class="next">Go Back</ion-button>
                </ion-nav-pop>
              </div>
            </ion-content>
          </ion-page>
        `;
      }
    }

    customElements.define('page-one', PageOne);
    customElements.define('page-two', PageTwo);
    customElements.define('page-three', PageThree);

    function regularElement() {
      const start = Date.now();
      const element = document.createElement('page-three');
      document.body.appendChild(element);
      const end = Date.now();
      console.log(`It took ${end - start} millis to create the custom element, add it to the DOM`);
      return Promise.resolve().then(() => {

      }).then(() => {

      }).then(() => {
        const endTwo = Date.now();
        console.log(`It took ${endTwo - start} millis after the promise blocks bro`);
      });
    }

    function stencilElement() {
      const start = Date.now();
      const element = document.createElement('ion-nav');
      document.body.appendChild(element);
      const end = Date.now();
      console.log(`It took ${end - start} millis to create the stencil element, add it to the DOM`);
      return element.componentOnReady().then(() => {

      }).then(() => {

      }).then(() => {
        const endTwo = Date.now();
        console.log(`It took ${endTwo - start} millis after the promise blocks bro`);
      });
    }
  </script>
</head>
<body>
  <ion-app>
    <ion-nav root="page-one"></ion-nav>
  </ion-app>
</body>
</html>
