<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Modal - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-page>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content padding>
        <ion-modal-controller></ion-modal-controller>
        <p>
          <ion-button class="e2ePresentModal" onclick="presentModal()">Present modal</ion-button>
        </p>
      </ion-content>
    </ion-page>
  </ion-app>

  <script>
    window.addEventListener("ionModalDidDismiss", function(e){console.log('DidDismiss', e)})
    window.addEventListener("ionModalWillDismiss", function(e){console.log('WillDismiss', e)})
    async function presentModal() {
      const element = document.createElement('div');
      element.innerHTML = `
      <ion-header>
        <ion-toolbar>
          <ion-title>Cool Modal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content padding>
        <div>Sure, I like dogs. I like caravans moar.</div>
      </ion-content>
      `;
      const modalController = document.querySelector('ion-modal-controller');
      await modalController.componentOnReady();
      const modalElement = await modalController.create({
        component: element
      });
      modalElement.present();
    }
  </script>
</body>
</html>
