<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Badge - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-page>
      <ion-header>
        <ion-toolbar>
          <ion-title>Badge - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content id="content">
        <ion-list>
          <ion-list-header>Badges Right</ion-list-header>
          <ion-item>
            <ion-badge slot="end">99</ion-badge>
            <ion-label>Default Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="end" color="primary">99</ion-badge>
            <ion-label>Primary Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="end" color="secondary">99</ion-badge>
            <ion-label>Secondary Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="end" color="danger">99</ion-badge>
            <ion-label>Danger Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="end" color="light">99</ion-badge>
            <ion-label>Light Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="end" color="dark">99</ion-badge>
            <ion-label>Dark Badge</ion-label>
          </ion-item>
          <ion-item onclick="toggleColor()">
            <ion-badge id="toggleColor" slot="end" color="primary">primary</ion-badge>
            <ion-label>Dynamic Badge Color (toggle)</ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-list-header>Badges Left</ion-list-header>
          <ion-item>
            <ion-badge slot="start">99</ion-badge>
            <ion-label>Default Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="start" color="primary">99</ion-badge>
            <ion-label>Primary Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="start" color="secondary">99</ion-badge>
            <ion-label>Secondary Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="start" color="danger">99</ion-badge>
            <ion-label>Danger Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="start" color="light">99</ion-badge>
            <ion-label>Light Badge</ion-label>
          </ion-item>
          <ion-item>
            <ion-badge slot="start" color="dark">99</ion-badge>
            <ion-label>Dark Badge</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-page>
  </ion-app>

  <script>
    const badge = document.querySelector('#toggleColor');

    function toggleColor() {
      const prev = badge.getAttribute('color');
      badge.setAttribute('color', prev === 'secondary' ? 'primary' : 'secondary');
      badge.innerHTML = prev === 'secondary' ? 'primary' : 'secondary';
    }
  </script>
</body>
</html>
