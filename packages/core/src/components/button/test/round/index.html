<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Button - Round</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-page>
        <ion-header>
          <ion-toolbar>
            <ion-title>Button - Round</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content padding no-bounce>
          <p><ion-button round>Default</ion-button></p>
          <p><ion-button round fill="outline" color="secondary">Outline</ion-button></p>
          <p><ion-button round fill="clear">Clear</ion-button></p>
          <p><ion-button round expand="block" color="danger">Block</ion-button></p>
          <p><ion-button round expand="full" color="dark">Full</ion-button></p>
          <p><ion-button round strong>Strong</ion-button></p>
        </ion-content>
    </ion-page>
  </ion-app>
</body>
</html>
