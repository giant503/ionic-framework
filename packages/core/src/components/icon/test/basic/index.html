<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Icon - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-page>
      <ion-header>
        <ion-toolbar>
          <ion-title>Icon - Basic</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content text-center class="icon-demo">
        <ion-grid>
          <ion-row>

            <ion-col>
              <ion-icon name="logo-ionic" color="primary"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="logo-ionitron" color="primary"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="heart" color="secondary"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="logo-angular" color="danger"></ion-icon>
            </ion-col>

            <ion-col>
              <ion-icon name="happy"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="people"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="lock"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon name="key"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>

        <p>
          inline styling
          <ion-icon name="logo-ionic" style="display:inline-block; width: 1em;"></ion-icon>
          icon.
        </p>

        <p>
          Default
          <ion-icon name="logo-ionic"></ion-icon>
          inline.
        </p>

      </ion-content>
    </ion-page>

    <style>
      .icon-demo ion-row {
        height: 100%;
        flex-wrap: wrap;
      }

      .icon-demo ion-col {
        flex: 0 0 25%;
        max-width: 25%;
        text-align: center;
        padding: 10px 5px;
      }
    </style>
  </ion-app>
</body>

</html>
