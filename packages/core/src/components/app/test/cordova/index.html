<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>App - Cordova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
  <script type="text/javascript">
    window.Ionic.config = { statusbarPadding: true };
  </script>
</head>
<body>

  <ion-app>
    <ion-menu side="left">

      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Left Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list>
          <ion-list-header>
            Settings
          </ion-list-header>

          <ion-item menuClose detail-none>
            Close Menu
          </ion-item>

        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-menu side="right">

      <ion-content>

        <ion-list>
          <ion-list-header>
            No toolbar
          </ion-list-header>

          <ion-item menuClose="right" detail-none>
            Close Menu
          </ion-item>

        </ion-list>
      </ion-content>

    </ion-menu>

    <ion-nav main root="app-cordova-page-one"></ion-nav>

    <ion-nav-controller></ion-nav-controller>
  </ion-app>
  <ion-menu-controller></ion-menu-controller>

  <style>

  </style>
</body>
</html>
