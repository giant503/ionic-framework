<ion-header>

  <ion-navbar>
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Multiple Menus
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4>Active Menu: {{ activeMenu }}</h4>

  <p>
    <ion-button secondary (click)="menu1Active()">Make Menu 1 Active</ion-button>
  </p>

  <p>
    <ion-button danger (click)="menu2Active()">Make Menu 2 Active</ion-button>
  </p>

  <p>
    <ion-button [menuToggle]="activeMenu">Toggle Menu</ion-button>
  </p>

  <p>This page has two left menus, but only one is active at a time.</p>

</ion-content>
