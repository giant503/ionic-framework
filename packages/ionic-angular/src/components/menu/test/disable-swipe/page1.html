<ion-header>

  <ion-navbar>
    <ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Main
    </ion-title>
    <ion-button menuToggle="right" right secondary>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3>Page 1</h3>

  <p>Left Menu Swipe Enabled: {{ leftMenuSwipeEnabled }}</p>

  <p>
    <ion-button (click)="toggleLeftMenuSwipeable()">Toggle Left Menu Swipeable</ion-button>
  </p>

  <p>Right Menu Swipe Enabled: {{ rightMenuSwipeEnabled }}</p>

  <p>
    <ion-button (click)="toggleRightMenuSwipeable()">Toggle Right Menu Swipeable</ion-button>
  </p>

</ion-content>
