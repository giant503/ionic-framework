<div class="e2e-loading">

<ion-header>

  <ion-navbar>
    <ion-title>Loading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-button block (click)="presentLoadingIos()">iOS Spinner</ion-button>
  <ion-button block (click)="presentLoadingDots()">Dots Spinner</ion-button>
  <ion-button block (click)="presentLoadingBubbles()">Bubbles Spinner</ion-button>
  <ion-button block (click)="presentLoadingCircles()">Circles Spinner</ion-button>
  <ion-button block (click)="presentLoadingCrescent()">Crescent Spinner</ion-button>
  <ion-button block (click)="presentLoadingDefault()" color="secondary" class="e2eLoadingDefaultSpinner">Default Spinner</ion-button>
  <ion-button block (click)="presentLoadingCustom()" color="light">Custom Spinner</ion-button>
  <ion-button block (click)="presentLoadingText()" color="dark">Content Only w/ Nav</ion-button>
  <ion-button block (click)="presentLoadingMultiple()" color="danger">Multiple Loading</ion-button>
  <ion-button block (click)="presentLoadingMultipleNav()" color="danger">Multiple Nav Loading</ion-button>
  <ion-button block (click)="presentLoadingDismissNav()">Dismiss Page Change</ion-button>
  <ion-button block (click)="presentLoadingOpenDismiss()">Open->Dismiss (x2)</ion-button>
  <ion-button block (click)="presentLoadingBackdropDismiss()">Backdrop Dismiss</ion-button>

</ion-content>


<ion-footer>

  <ion-toolbar>
    <ion-buttons end>
      <ion-button (click)="goToPage2()">
        Navigate
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>

</div>
