
<ion-content>
  <ion-toolbar>
    <ion-title>This is the title that never ends. It just goes on and on my friend.</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button showWhen="ios">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Default</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button showWhen="ios">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Primary</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <ion-button showWhen="ios" class="activated">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button class="activated">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" class="activated">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Primary.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons start>
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button solid>
        <ion-icon slot="start" name="contact"></ion-icon>
        Solid
      </ion-button>
    </ion-buttons>
    <ion-title>Secondary</ion-title>
    <ion-buttons end>
      <ion-button solid color="danger">
        Help
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-buttons start>
      <ion-button color="primary" class="activated">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button solid class="activated">
        <ion-icon slot="start" name="contact"></ion-icon>
        Solid
      </ion-button>
    </ion-buttons>
    <ion-title>Secondary Activated</ion-title>
    <ion-buttons end>
      <ion-button solid color="danger" class="activated">
        Help
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-buttons start>
      <ion-button outline>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button outline>
        <ion-icon slot="start" name="star"></ion-icon>
        Star
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" outline>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dark</ion-title>
  </ion-toolbar>

  <ion-toolbar color="dark">
    <ion-buttons start>
      <ion-button outline class="activated">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button outline class="activated">
        <ion-icon slot="start" name="star"></ion-icon>
        Star
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button color="secondary" outline class="activated">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Dark.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-buttons start>
      <ion-button>
        <ion-icon slot="start" name="contact"></ion-icon>
        Clear
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button>
        Edit
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-buttons start>
      <ion-button>
        <ion-icon slot="start" name="contact"></ion-icon>
        Clear
      </ion-button>
    </ion-buttons>
    <ion-buttons end>
      <ion-button>
        Edit
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar color="light">
    <ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-buttons start>
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar transparent>
    <ion-buttons end>
      <ion-button #button1 (click)="buttonClick(button1)">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Transparent</ion-title>
    <ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-toolbar color="greyYellow">
    <ion-title>Grey Yellow</ion-title>
  </ion-toolbar>
  <ion-toolbar color="greyWhite">
    <ion-title>Grey White</ion-title>
  </ion-toolbar>
</ion-content>
