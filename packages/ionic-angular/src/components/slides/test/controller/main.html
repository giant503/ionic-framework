
<ion-content no-bounce>

  <ion-slides class="my-slides"
              #mySlider
              initialSlide="1"
              (ionSlideDidChange)="onSlideChanged()"
              (ionSlideDrag)="onSlideMove($event)">

    <ion-slide padding>
      <h1>Slide 1</h1>
      <ion-button block (click)="goToPrevSlide()">Navigate Back</ion-button>
      <ion-button block (click)="goToNextSlide()">Navigate Forward</ion-button>
      <ion-button block (click)="goToSlide(2)">Navigate to 3rd Slide</ion-button>
      <ion-button block (click)="getLength()">Get Slide Length</ion-button>
      <ion-button block (click)="getIndex()">Get Index</ion-button>
    </ion-slide>

    <ion-slide padding>
      <h1>Slide 2</h1>
      <ion-button block (click)="goToPrevSlide()">Navigate Back</ion-button>
      <ion-button block (click)="goToNextSlide()">Navigate Forward</ion-button>
      <ion-button block (click)="goToSlide(2)">Navigate to 3rd Slide</ion-button>
      <ion-button block (click)="getIndex()">Get Index</ion-button>
    </ion-slide>

    <ion-slide padding>
      <h1>Slide 3</h1>
      <ion-button block (click)="goToPrevSlide()">Navigate Back</ion-button>
      <ion-button block (click)="goToNextSlide()">Navigate Forward</ion-button>
      <ion-button block (click)="getIndex()">Get Index</ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
