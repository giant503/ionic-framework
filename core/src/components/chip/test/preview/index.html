<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Chip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
  <link rel="stylesheet" href="/css/ionic.bundle.css">
  <link rel="stylesheet" href="/scripts/testing/styles.css">
</head>

<body>
  <ion-app>

    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Chip</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="content" padding text-center fullscreen>
      <h2>Text Chips</h2>

      <ion-chip>
        <ion-label>Default</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-label color="secondary">Secondary Label</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-label>Another With Longer Text</ion-label>
      </ion-chip>

      <h2>Color Chips</h2>

      <ion-chip color="primary">
        <ion-chip-icon name="heart" color="dark"></ion-chip-icon>
        <ion-label>Primary</ion-label>
      </ion-chip>

      <ion-chip color="secondary">
        <ion-label color="dark">Secondary w/ Dark label</ion-label>
      </ion-chip>

      <ion-chip color="danger">
        <ion-label>Danger</ion-label>
      </ion-chip>

      <h2>Icon Chips</h2>

      <ion-chip>
        <ion-chip-icon name="pin"></ion-chip-icon>
        <ion-label>Default</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-label>Secondary</ion-label>
        <ion-chip-icon name="pin" color="secondary"></ion-chip-icon>
      </ion-chip>

      <h2>Avatar Chips</h2>

      <ion-chip>
        <ion-avatar>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
        <ion-label>Default</ion-label>
      </ion-chip>

      <ion-chip>
        <ion-label>Right Avatar</ion-label>
        <ion-avatar>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
      </ion-chip>

      <h2>Delete Chips</h2>

      <ion-chip id="chip1">
        <ion-label>Default</ion-label>
        <ion-chip-button fill="clear" onclick="del('chip1')" class="my-custom-chip">
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip-button>
      </ion-chip>

      <ion-chip id="chip2">
        <ion-chip-icon name="pin"></ion-chip-icon>
        <ion-label>With Icon</ion-label>
        <ion-chip-button onclick="del('chip2')">
          <ion-icon name="close"></ion-icon>
        </ion-chip-button>
      </ion-chip>

      <ion-chip id="chip3">
        <ion-avatar>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-avatar>
        <ion-label>With Avatar</ion-label>
        <ion-chip-button fill="clear" color="dark" onclick="del('chip3')">
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip-button>
      </ion-chip>

      <ion-chip color="primary" id="chip4">
        <ion-chip-icon name="pin"></ion-chip-icon>
        <ion-label>Primary</ion-label>
        <ion-chip-button onclick="del('chip4')">
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip-button>
      </ion-chip>

      <ion-item>
        <ion-label>Chip Item</ion-label>
        <ion-chip slot="end" id="chip5">
          <ion-chip-icon name="pin" color="primary"></ion-chip-icon>
          <ion-label>Default</ion-label>
          <ion-chip-button fill="clear" color="light" onclick="del('chip5')">
            <ion-icon name="close-circle"></ion-icon>
          </ion-chip-button>
        </ion-chip>
      </ion-item>
    </ion-content>

    <style>
      ion-toolbar {
        --background: white;
      }
    </style>

    <script>
      function del(chip) {
        console.log('called del', chip);
        var delChip = document.getElementById(chip);
        delChip.parentNode.removeChild(delChip);
      }
    </script>
  </ion-app>
</body>

</html>
